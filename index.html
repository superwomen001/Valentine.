<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      text-align: center;
      font-family: Arial, sans-serif;
      color: white;
      margin-top: 100px;
    }

    h1 {
      font-size: 40px;
    }

    button {
      padding: 15px 30px;

    }

    .yes {

    }

    .no {
      background-color: white;
      color: #ff4d6d;
      position: absolute;
    }
  </style>
</head>
<body>

  <h1>Baby ðŸ’•</h1>
  <h2>Will you be my Valentine?</h2>

  <button class="yes" onclick="alert('YAYYY I LOVE YOU ðŸ’–')">Yes ðŸ’˜</button>
  <button class="no" onmouseover="moveButton()">No ðŸ’”</button>

  <script>
    function moveButton() {
      const button = document.querySelector('.no');
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      button.style.left = x + 'px';
      button.style.top = y + 'px';
    }
  </script>

</body>
</html>
